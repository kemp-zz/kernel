name: Compile release general kernel

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      kernel_source:
        description: "Select the kernel source"
        required: false
        default: "unifreq"
        type: choice
        options:
          - unifreq
          - codesnas
      kernel_version:
        description: "Select kernel version"
        required: false
        default: "6.6.y"
        type: choice
        options:
          - 5.4.y
          - 5.10.y
          - 5.15.162
          - 5.15.y
          - 6.1.y
          - 6.6.y
          - 6.1.y_6.6.y
          - 5.15.y_5.10.y
      kernel_auto:
        description: "Auto use the latest kernel"
        required: false
        default: true
        type: boolean
      kernel_package:
        description: "Select compile package list"
        required: false
        default: "all"
        type: choice
        options:
          - all
          - dtbs
      kernel_toolchain:
        description: "Select the compilation toolchain"
        required: false
        default: "gcc"
        type: choice
        options:
          - clang
          - gcc
          - gcc-11.3
          - gcc-12.2
          - gcc-12.3
          - gcc-13.2
          - gcc-13.3
      compress_format:
        description: "Set the initrd compression format"
        required: false
        default: "xz"
        type: choice
        options:
          - xz
          - gzip
          - zstd
          - lzma
      kernel_sign:
        description: "Set the kernel custom signature"
        required: false
        default: "-ophub"
        type: choice
        options:
          - -ophub
          - -happy-new-year
          - -dragon-boat-festival
          - -mid-autumn-festival
          - -happy-national-day
          - -merry-christmas
          - -spring-plowing
          - -summer-growing
          - -autumn-harvesting
          - -winter-storing
          - -yourname
      kernel_config:
        description: "Set the path of kernel .config"
        required: false
        default: "kernel-config/release/general"
        type: choice
        options:
          - kernel-config/release/general
          - false

env:
  TZ: America/New_York

jobs:
  build:
    runs-on: ubuntu-22.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialization environment
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi $(docker images -q) 2>/dev/null
          [[ -n "${AGENT_TOOLSDIRECTORY}" ]] && sudo rm -rf "${AGENT_TOOLSDIRECTORY}"
          sudo rm -rf /usr/share/dotnet /etc/apt/sources.list.d /usr/local/lib/android 2>/dev/null
          sudo swapoff -a
          sudo rm -f /swapfile /mnt/swapfile
          sudo -E apt-get -y update
          sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
          sudo -E apt-get -y install $(curl -fsSL https://is.gd/depend_ubuntu2204_armbian)
          sudo -E systemctl daemon-reload
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          sudo sed -i '/NVM_DIR/d;/skel/d' /root/{.bashrc,.profile}
          sudo rm -rf ~/{.cargo,.dotnet,.rustup}
          sudo timedatectl set-timezone "${TZ}"
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Create simulated physical disk
        id: disk
        run: |
          mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
          root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
          sudo truncate -s "${mnt_size}"G /mnt/mnt.img
          sudo truncate -s "${root_size}"G /root.img
          sudo losetup /dev/loop6 /mnt/mnt.img
          sudo losetup /dev/loop7 /root.img
          sudo pvcreate /dev/loop6
          sudo pvcreate /dev/loop7
          sudo vgcreate github /dev/loop6 /dev/loop7
          sudo lvcreate -n runner -l 100%FREE github
          sudo mkfs.xfs /dev/github/runner
          sudo mkdir -p /builder
          sudo mount /dev/github/runner /builder
          sudo chown -R runner.runner /builder
          df -Th

      - name: Create a mapped directory
        id: mapped
        working-directory: /builder
        run: |
          echo "Current working directory: ${PWD}"
          echo "GitHub workspace: ${{ github.workspace }}"
          df -hT ${PWD}
          mkdir -p /builder/{kernel,output}
          mkdir -p ${{ github.workspace }}/compile-kernel
          ln -sf /builder/kernel ${{ github.workspace }}/compile-kernel/kernel
          ln -sf /builder/output ${{ github.workspace }}/compile-kernel/output
          ls -la ${{ github.workspace }}
          ls -la ${{ github.workspace }}/compile-kernel
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Compile the kernel [ ${{ inputs.kernel_version }} ]
        uses: kemp-zz/amlogic-s9xxx-armbian@main
        if: steps.mapped.outputs.status == 'success' && !cancelled()
        with:
          build_target: kernel
          kernel_source: ${{ inputs.kernel_source }}
          kernel_version: ${{ inputs.kernel_version }}
          kernel_auto: ${{ inputs.kernel_auto }}
          kernel_package: ${{ inputs.kernel_package }}
          kernel_toolchain: ${{ inputs.kernel_toolchain }}
          kernel_sign: ${{ inputs.kernel_sign }}
          kernel_config: ${{ inputs.kernel_config }}
          compress_format: ${{ inputs.compress_format }}

      - name: Verify compilation results
        if: env.PACKAGED_STATUS == 'success' && !cancelled()
        run: |
          echo "Verifying compilation results..."
          
          # 检查输出目录是否存在
          if [ ! -d "${{ env.PACKAGED_OUTPUTPATH }}" ]; then
            echo "Error: Output directory does not exist"
            exit 1
          fi
          
          # 检查是否有.tar.gz文件
          if [ -z "$(ls -A ${{ env.PACKAGED_OUTPUTPATH }}/*.tar.gz 2>/dev/null)" ]; then
            echo "Error: No .tar.gz files found in output directory"
            exit 1
          fi
          
          # 显示输出目录内容
          echo "Output directory contents:"
          ls -lh ${{ env.PACKAGED_OUTPUTPATH }}
          
          # 检查内核版本
          kernel_file=$(ls ${{ env.PACKAGED_OUTPUTPATH }}/*.tar.gz | head -n 1)
          echo "Kernel file: $kernel_file"
          
          # 解压内核包到临时目录
          temp_dir=$(mktemp -d)
          tar -xzf "$kernel_file" -C "$temp_dir"
          
          # 检查boot目录是否存在
          if [ ! -d "$temp_dir/boot" ]; then
            echo "Error: boot directory not found in kernel package"
            exit 1
          fi
          
          # 检查initrd文件是否存在
          initrd_file=$(ls $temp_dir/boot/initrd.img-* 2>/dev/null | head -n 1)
          if [ -z "$initrd_file" ]; then
            echo "Error: initrd file not found in boot directory"
            exit 1
          fi
          
          echo "Initrd file found: $initrd_file"
          
          # 清理临时目录
          rm -rf "$temp_dir"
          
          echo "Verification completed successfully"

      - name: Process firmware files
        if: env.PACKAGED_STATUS == 'success' && !cancelled()
        run: |
          echo "Processing firmware files..."
    
          # 解压内核包
          mkdir -p /tmp/kernel_package
          tar -xzf ${{ env.PACKAGED_OUTPUTPATH }}/*.tar.gz -C /tmp/kernel_package
    
          # 复制所有固件文件
          sudo mkdir -p /tmp/kernel_package/usr/lib
          sudo cp -rf /usr/lib/firmware /tmp/kernel_package/usr/lib/
    
          # 显示固件目录内容
          echo "Firmware directory contents:"
          ls -R /tmp/kernel_package/usr/lib/firmware
    
          # 重新创建 initrd
          cd /tmp/kernel_package
          find . | cpio -H newc -o | gzip -9 > boot/initrd.img-${{ inputs.kernel_version }}
    
          # 重新打包内核
          tar -czf ${{ env.PACKAGED_OUTPUTPATH }}/${{ inputs.kernel_version }}.tar.gz *
    
          echo "Firmware processing completed."
    
          # 显示最终包的大小
          ls -lh ${{ env.PACKAGED_OUTPUTPATH }}/${{ inputs.kernel_version }}.tar.gz

      - name: Upload Kernel to Release
        uses: ncipollo/release-action@main
        if: env.PACKAGED_STATUS == 'success' && !cancelled()
        with:
          tag: kernel_stable
          artifacts: ${{ env.PACKAGED_OUTPUTPATH }}/*
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
