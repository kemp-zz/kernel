name: Compile release general kernel

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      kernel_source:
        description: "Select the kernel source"
        required: false
        default: "unifreq"
        type: choice
        options:
          - unifreq
          - codesnas
      kernel_version:
        description: "Select kernel version"
        required: false
        default: "5.15.162"
        type: choice
        options:
          - 5.4.y
          - 5.10.y
          - 5.15.y
          - 5.15.162
          - 6.1.y
          - 6.6.y
          - 6.1.y_6.6.y
          - 5.15.y_5.10.y
      kernel_auto:
        description: "Auto use the latest kernel"
        required: false
        default: false
        type: boolean
      kernel_package:
        description: "Select compile package list"
        required: false
        default: "all"
        type: choice
        options:
          - all
          - dtbs
      kernel_toolchain:
        description: "Select the compilation toolchain"
        required: false
        default: "gcc"
        type: choice
        options:
          - clang
          - gcc
          - gcc-11.3
          - gcc-12.2
          - gcc-12.3
          - gcc-13.2
          - gcc-13.3
      compress_format:
        description: "Set the initrd compression format"
        required: false
        default: "xz"
        type: choice
        options:
          - xz
          - gzip
          - zstd
          - lzma
      kernel_sign:
        description: "Set the kernel custom signature"
        required: false
        default: "-ophub"
        type: choice
        options:
          - -ophub
          - -happy-new-year
          - -dragon-boat-festival
          - -mid-autumn-festival
          - -happy-national-day
          - -merry-christmas
          - -spring-plowing
          - -summer-growing
          - -autumn-harvesting
          - -winter-storing
          - -1-7d9483ff60109a7caf36266e8917014e
      kernel_config:
        description: "Set the path of kernel .config"
        required: false
        default: "kernel-config/release/general"
        type: choice
        options:
          - kernel-config/release/general
          - false

env:
  TZ: America/New_York

jobs:
  build:
    runs-on: ubuntu-22.04
    if: ${{ github.event.repository.owner.id }} == ${{ github.event.sender.id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialization environment
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi $(docker images -q) 2>/dev/null
          [[ -n "${AGENT_TOOLSDIRECTORY}" ]] && sudo rm -rf "${AGENT_TOOLSDIRECTORY}"
          sudo rm -rf /usr/share/dotnet /etc/apt/sources.list.d /usr/local/lib/android 2>/dev/null
          sudo swapoff -a
          sudo rm -f /swapfile /mnt/swapfile
          sudo -E apt-get -y update
          sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
          sudo -E apt-get -y install $(curl -fsSL https://is.gd/depend_ubuntu2204_armbian)
          sudo -E systemctl daemon-reload
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          sudo sed -i '/NVM_DIR/d;/skel/d' /root/{.bashrc,.profile}
          sudo rm -rf ~/{.cargo,.dotnet,.rustup}
          sudo timedatectl set-timezone "${TZ}"
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Create simulated physical disk
        id: disk
        run: |
          mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
          root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
          sudo truncate -s "${mnt_size}"G /mnt/mnt.img
          sudo truncate -s "${root_size}"G /root.img
          sudo losetup /dev/loop6 /mnt/mnt.img
          sudo losetup /dev/loop7 /root.img
          sudo pvcreate /dev/loop6
          sudo pvcreate /dev/loop7
          sudo vgcreate github /dev/loop6 /dev/loop7
          sudo lvcreate -n runner -l 100%FREE github
          sudo mkfs.xfs /dev/github/runner
          sudo mkdir -p /builder
          sudo mount /dev/github/runner /builder
          sudo chown -R runner.runner /builder
          df -Th

      - name: Modify armbian_compile_kernel_script.sh
        run: |
          script_path="/home/runner/work/_actions/kemp-zz/amlogic-s9xxx-armbian/main/compile-kernel/tools/script/armbian_compile_kernel_script.sh"
          temp_script="/tmp/temp_armbian_compile_kernel_script.sh"
    
          # 创建临时脚本文件
          cp $script_path $temp_script
    
          # 修改内核源
          sed -i 's/^repo_owner="unifreq"/repo_owner="${{ inputs.kernel_source }}"/' $temp_script
    
          # 修改内核版本和相关逻辑
          sed -i 's/^build_kernel=(.*)/build_kernel=("${{ inputs.kernel_version }}")/' $temp_script
          sed -i 's/^auto_kernel="true"/auto_kernel="false"/' $temp_script
    
          # 修改 init_var 函数
          cat << 'EOF' > /tmp/init_var_func
            init_var() {
          echo -e "${STEPS} Start Initializing Variables..."
          build_kernel=("${{ inputs.kernel_version }}")
          auto_kernel="false"
          custom_name="${{ inputs.kernel_sign }}"
          package_list="${{ inputs.kernel_package }}"
          auto_patch="${{ inputs.auto_patch || false }}"
          repo_owner="${{ inputs.kernel_source }}"
          toolchain_name="${{ inputs.kernel_toolchain }}"
          compress_format="${{ inputs.compress_format }}"
           }
            EOF
          sed -i '/^init_var(/,/^}/d' $temp_script
          cat /tmp/init_var_func >> $temp_script
    
          # 修改 query_version 函数
          cat << 'EOF' > /tmp/query_version_func
            query_version() {
          echo "Using specified kernel version: ${{ inputs.kernel_version }}"
          build_kernel=("${{ inputs.kernel_version }}")
            }
            EOF
          sed -i '/^query_version(/,/^}/d' $temp_script
          cat /tmp/query_version_func >> $temp_script
    
          # 修改 get_kernel_source 函数
          cat << 'EOF' > /tmp/get_kernel_source_func
            get_kernel_source() {
          cd ${current_path}
          echo -e "${STEPS} Start downloading the kernel source code..."
          [[ -d "${kernel_path}" ]] || mkdir -p ${kernel_path}
          kernel_version="${{ inputs.kernel_version }}"
          kernel_verpatch="$(echo ${kernel_version} | awk -F '.' '{print $1"."$2}')"
          if [[ -z "${code_repo}" ]]; then
              server_kernel_repo="${code_owner}/linux-${kernel_verpatch}.y"
              local_kernel_path="linux-${kernel_verpatch}.y"
          else
              server_kernel_repo="${code_owner}/${code_repo}"
              local_kernel_path="${code_repo}-${code_branch}"
          fi
          if [[ ! -d "${kernel_path}/${local_kernel_path}" ]]; then
              echo -e "${INFO} Start cloning from [ https://github.com/${server_kernel_repo} -b v${kernel_version} ]"
              git clone --depth=1 --single-branch --branch=v${kernel_version} https://github.com/${server_kernel_repo} ${kernel_path}/${local_kernel_path}
          fi
          rm -f ${kernel_path}/${local_kernel_path}/localversion
          [[ "${auto_patch}" == "true" || "${auto_patch}" == "yes" ]] && apply_patch
            }
            EOF
          sed -i '/^get_kernel_source(/,/^}/d' $temp_script
          cat /tmp/get_kernel_source_func >> $temp_script
          
          # 替换原始脚本
          mv $temp_script $script_path
    
          # 打印修改后的关键部分
          echo "Modified script contents:"
          grep -n "^repo_owner=" $script_path
          grep -n "^build_kernel=" $script_path
          grep -n "^auto_kernel=" $script_path
          grep -n "init_var(" $script_path -A 10
          grep -n "query_version(" $script_path -A 5
          grep -n "get_kernel_source(" $script_path -A 20
      - name: Compile the kernel
        uses: kemp-zz/amlogic-s9xxx-armbian@main
        if: ${{ steps.mapped.outputs.status }} == 'success' && !cancelled()
        with:
          build_target: kernel
          kernel_version: ${{ inputs.kernel_version }}
          kernel_auto: false
          kernel_source: ${{ inputs.kernel_source }}
          kernel_sign: ${{ inputs.kernel_sign }}
          kernel_config: ${{ inputs.kernel_config }}
          kernel_package: ${{ inputs.kernel_package }}
          kernel_toolchain: ${{ inputs.kernel_toolchain }}
          compress_format: ${{ inputs.compress_format }}

      - name: Upload Kernel to Release
        uses: ncipollo/release-action@main
        if: ${{ env.PACKAGED_STATUS }} == 'success' && !cancelled()
        with:
          tag: kernel_stable
          artifacts: ${{ env.PACKAGED_OUTPUTPATH }}/*
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
